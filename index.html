<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="icon" href="images/mylogo_circle-19.png">
</head>

<body>

  <h1 id="level-title">Press Any Key or Click Start to Begin</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

    <button class="start_game">START</button>

    <h4>Simon game, you repeat a sequence of colored buttons and tones. Remember the sequence, then repeat it back. It gets longer and more challenging each round. One mistake and it's game over!</h4>
  </div><br>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/game.js" charset="utf-8"></script>

</body>

</html>
